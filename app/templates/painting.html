<body>
    <!-- <h1>wahoo hi</h1> -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            AAMM
        </a>
        <a class="navbar-brand" href="/upload">
            Upload Own Painting
        </a>
    </nav>
    <div id="player">
            <a href="/negative"><button type="button" class="btn btn-dark">Bad</button></a>
            <a href="/neutral"><button type="button" class="btn btn-dark">Neutral</button></a>
            <a href="/positive"><button type="button" class="btn btn-dark">Good</button></a>
    </div>
    <div id="wrapper">
        <div class="card">
            <div class="img-wrapper">
                <img id="painting" class="card-img" src="{{ painting_path }}"/>
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ title }}</h5>
                    <p class="card-text">{{ artist }}</p>
                </div>
            </div>
            <div class="card-body">
                <iframe src="{{ track_url }}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
    <div id="player">
        
    </div>
</body>
